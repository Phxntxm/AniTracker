mutation (
    $id: Int,
    $status: MediaListStatus,
    $score: Float,
    $progress: Int,
    $repeat: Int,
    $notes: String,
    $startedAt: FuzzyDateInput,
    $completedAt: FuzzyDateInput
)
{
    SaveMediaListEntry (
        id: $id,
        status: $status,
        score: $score,
        progress: $progress,
        repeat: $repeat,
        notes: $notes,
        startedAt: $startedAt,
        completedAt: $completedAt
    )
    {id}
}